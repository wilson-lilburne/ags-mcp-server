name: Build and Publish

on:
  push:
    branches: [main, master]
    tags: ['v*']
  pull_request:
    branches: [main, master]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        node-version: [18.x]
        include:
          - os: ubuntu-latest
            platform: linux
          - os: windows-latest
            platform: win32
          - os: macos-latest
            platform: darwin

    steps:
      - uses: actions/checkout@v4
      
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build TypeScript
        run: npm run build
      
      - name: Clone AGS repository
        run: |
          git clone --depth 1 https://github.com/adventuregamestudio/ags.git ../ags
      
      - name: Build AGS tools on Linux
        if: matrix.platform == 'linux'
        run: |
          mkdir -p bin/${{ matrix.platform }}/x64
          cd ../ags
          sudo apt-get update
          sudo apt-get install -y build-essential cmake
          cmake . -DAGS_BUILD_TOOLS=ON
          cmake --build . --target crmpak
          cp build/Tools/crmpak ../ags-mcp-server/bin/${{ matrix.platform }}/x64/
      
      - name: Build AGS tools on macOS
        if: matrix.platform == 'darwin'
        run: |
          mkdir -p bin/${{ matrix.platform }}/x64
          cd ../ags
          brew install cmake
          cmake . -DAGS_BUILD_TOOLS=ON
          cmake --build . --target crmpak
          cp build/Tools/crmpak ../ags-mcp-server/bin/${{ matrix.platform }}/x64/
      
      - name: Build AGS tools on Windows
        if: matrix.platform == 'win32'
        run: |
          mkdir -p bin/${{ matrix.platform }}/x64
          cd ../ags
          cmake . -DAGS_BUILD_TOOLS=ON
          cmake --build . --target crmpak
          cp build/Tools/crmpak.exe ../ags-mcp-server/bin/${{ matrix.platform }}/x64/
      
      - name: Upload binaries
        uses: actions/upload-artifact@v4
        with:
          name: binaries-${{ matrix.platform }}
          path: bin/${{ matrix.platform }}
  
  publish:
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'
          registry-url: 'https://registry.npmjs.org'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build TypeScript
        run: npm run build
      
      - name: Download all binaries
        uses: actions/download-artifact@v4
        with:
          path: bin
      
      - name: Reorganize binaries
        run: |
          mkdir -p bin/win32/x64
          mkdir -p bin/darwin/x64
          mkdir -p bin/linux/x64
          
          # Move binaries to their correct locations
          mv bin/binaries-win32/x64/* bin/win32/x64/
          mv bin/binaries-darwin/x64/* bin/darwin/x64/
          mv bin/binaries-linux/x64/* bin/linux/x64/
          
          # Clean up
          rm -rf bin/binaries-*
      
      - name: Publish to npm
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
